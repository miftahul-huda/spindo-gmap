<!doctype html>
<html lang="en">
<head>
<%- include ("./headerscript.html") -%>

</head>
<body>
    <%- include ("./header.html") -%>
    <div class="card-body">
        <div style="width: 100%; display: inline-flex">
            <div style="padding-top: 0.4%; width: 10%">Go to</div>
            <div style="width:1%"></div>
            <div style="width: 90%;">
                <input type="text"  style="width: 100%; padding: 5px;" id="place" placeholder="enter a place name"/>
            </div>  
            <div style="width:1%"></div>
            <div style="width: 10%;">
                <button class="btn btn-block btn-primary" id="btn-go">Go</button>
            </div>
        </div>
        <div style="height:20px"></div>
        <div style="width: 100%; display: inline-flex">
            <div style="padding-top: 0.4%; width: 10%;">Find Near By</div>
            <div style="width:1%"></div>
            <div style="width: 70%;">
                <input type="text"  style="width: 100%; padding: 5px;" id="keyword" placeholder="enter keyword"/>
            </div>  
            <div style="width:2%"></div>
            <div style="padding-top: 0.4%;">Radius</div>
            <div style="width:1%"></div>
            <div style="width: 10%;">
                <input type="text"  style="width: 100%; padding: 5px;" id="radius" value="50"/>
            </div>
            <div style="width:0.5%"></div>
            <div style="padding-top: 0.4%;">km</div>
            <div style="width:1%"></div>
            <div style="width: 10%;">
                <button class="btn btn-block btn-primary" id="btn-search">Search</button>
            </div>
        </div>
        <div style="height:12px">

        </div>
        <div style="display: flex">
            <div id="list-of-places" style="width: 30%; height: 1000px; border: solid 1px #ccc; padding: 10px; overflow-y: auto"></div>
            <div id="gmap" style="width: 100%; height: 1000px"></div>
        </div>
        
    </div>
    <%- include ("./footer.html") -%>
</body>

<script src="/javascripts/pages/index.js"></script>

  async
></script>

    function startMap()
    {
        Index.init();
    }

    $(document).ready(function(){

    }); 

    

</script>
</html>
